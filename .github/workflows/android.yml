name: Android CI

on:
  push:
    branches:
      - master
      - 'releases/**'

env:
  CI: "true"

jobs:
  build:

    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: recursive
        fetch-depth: 1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Gradle
      run: ./gradlew logic:packForXcode logic:iosX64Test assembleMobileDebug assembleTvDebug
